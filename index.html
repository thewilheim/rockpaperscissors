<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script async src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <p class="playerScore">Player Score: 0 </p>
            <p class="aiScore">AI Score: 0 </p>
            <p class="score">Select a choice to start!</p>
        </div>
        <div class="option">

            <button class="input" id="rock">Rock</button>

            <button class="input" id="paper">Paper</button>

            <button class="input" id="scissors">Scissors</button>

        </div>

        <div>

            <button class="reset">Try Again!</button>

        </div>

    </div>
</body>
</html>
